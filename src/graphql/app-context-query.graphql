query AppContext {
  auth @client {
    customer_id
    name
    email
    address_1
    address_2
    city
    region
    postal_code
    country
    shipping_region_id
    day_phone
    eve_phone
    mob_phone
    credit_card
    accessToken
    expires_in
  }

  cartInfo @client {
    attributes
    image
    item_id
    price
    subtotal
    quantity
    product_id
  }
}
