mutation CustomerLogin($email: String!, $password: String!) {
  customerLogin(email: $email, password: $password) {
    customer_id
    name
    email
    address_1
    address_2
    city
    region
    postal_code
    country
    shipping_region_id
    day_phone
    eve_phone
    mob_phone
    credit_card
    accessToken
    expires_in
  }
}
