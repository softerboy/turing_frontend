query Products(
  $inCategory: [Int]
  $inColor: [Int]
  $inSize: [Int]
  $inPrice: [Int]
  $sortBy: ProductSort
  $page: Int
  $perPage: Int
) {
  products(
    inCategory: $inCategory
    inColor: $inColor
    inSize: $inSize
    inPrice: $inPrice
    sortBy: $sortBy
    page: $page
    perPage: $perPage
  ) {
    data {
      description
      discounted_price
      display
      image
      image_2
      name
      product_id
      thumbnail
      price

      colors {
        color_id: attribute_id
        name
        value
      }

      sizes {
        size_id: attribute_id
        name
        value
      }
    }

    metadata {
      totalItems
    }
  }
}
