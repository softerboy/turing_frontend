directive @client on FIELD | FIELD_DEFINITION

type Query {
	me: RegisterResponse

	# client side queries
	auth: RegisterResponse

	departments: [Department]
	attributes(name: String): [Attribute]
	# used by filter's price slider range
	priceRange: PriceRange!
}

type Mutation {
	customerRegister(
		name: String!
		email: String!
		password: String!
	): RegisterResponse

	# prettier-ignore
	customerLogin(
		email: String!
		password: String!
	): RegisterResponse

	customerLogout: Boolean
}

type RegisterResponse {
	customer_id: Int!
	name: String!
	email: String!
	address_1: String
	address_2: String
	city: String
	region: String
	postal_code: String
	country: String
	shipping_region_id: Int!
	day_phone: String
	eve_phone: String
	mob_phone: String
	credit_card: String
	accessToken: String!
	expires_in: String!
}

type Department {
	department_id: Int!
	name: String!
	description: String
	categories: [Category]
}

type Category {
	category_id: Int!
	department_id: Int!
	name: String!
	description: String
}

type Attribute {
	attribute_id: Int!
	name: String!
	value: String!
}

type PriceRange {
	max: Float!
	min: Float!
}
